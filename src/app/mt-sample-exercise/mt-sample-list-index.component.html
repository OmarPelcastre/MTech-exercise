<div class="alert alert-danger" role="alert" *ngIf="error">
  An error has ocurred
</div>
<h5>Farms List</h5>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select
        id="filterDowpDown"
        class="form-control"
        (change)="changeFilter($event.target.value)"
      >
        <option value="all">All</option>
        <option value="no">No</option>
        <option value="active">Active Date</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="setError()">
      Error Button
    </button>
  </div>
</div>
<div class="row mt-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Farm No</th>
        <th scope="col">Farm Name</th>
        <th scope="col">Active Date</th>
      </tr>
    </thead>
    <tr *ngFor="let farm of farms" (click)="showFarm(farm)">
      <td>{{ farm.FarmNo }}</td>
      <td>{{ farm.FarmName }}</td>
      <td>{{ farm.ActiveDate }}</td>
    </tr>
  </table>
</div>

<div class="row">
  <!-- The sf grid should be here -->
  <mt-sample-detail></mt-sample-detail>
</div>
